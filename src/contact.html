    <div id="div2"><form id="form2"><h1 class="h1">Contact Us</h1><input type="text" id="contact" placeholder="First Name" onchange="contactus()" required><br><br>

    <script>
        function contactus(){
            let C=document.getElementById("contact").value;
            if (C.length!=5 || isNan(parseInt)){
                alert("First Name must contain 5 characteristic");
                return false;
            }
            return true;}
       function lastname(){
        let L=document.getElementById("Lastname").value;
            if (L.length!=5 || isNan(parseInt)){
                alert("Last Name must contain 5 characteristic");
                return false;
            }
            return true;}
          function Phone(){
        let P=document.getElementById("Phone").value;
            if (P.length!=10 || isNan(parseInt)){
                alert("Phone must contain 10 digits");

            }
            return true;}
           function Message(){ 
        let M=document.getElementById("message").value;
            if (M.length!=50 || isNan(parseInt)){
